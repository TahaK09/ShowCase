<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Google Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/119e0f8ddf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- QR code -->
    <div class="showQR-cont" id="qr">
      <img src="qr.png" class="qrcode" />
      <div>Scan this code to get directed to the link!</div>
    </div>
    <!-- More Apps -->
    <div class="more-app-cont" id="more">
      <a href="https://google.com" class="app-box">
        <div class="icon-app">
          <img src="logoImages/google.png" id="imgLogo1" />
        </div>
        <div class="icon-text">Google</div>
      </a>
      <a href="https://maps.google.com" class="app-box">
        <div class="icon-app">
          <img src="logoImages/googleMaps.png" id="imgLogo2" />
        </div>
        <div class="icon-text">Maps</div>
      </a>
      <a href="https://play.google.com" class="app-box">
        <div class="icon-app">
          <img src="logoImages/googlePlay.svg" id="imgLogo3" />
        </div>
        <div class="icon-text">Play</div>
      </a>
      <a href="https://news.google.com" class="app-box">
        <div class="icon-app">
          <img src="logoImages/Google_News_icon.svg.webp" id="imgLogo4" />
        </div>
        <div class="icon-text">News</div>
      </a>
      <a href="https://mail.google.com" class="app-box">
        <div class="icon-text">
          <img src="logoImages/Gmail.webp" id="imgLogo5" />
        </div>
        <div class="icon-app">Gmail</div>
      </a>
      <a href="https://meet.google.com" class="app-box">
        <div class="icon-text">
          <img src="logoImages/googleMeet.png" id="imgLogo6" />
        </div>
        <div class="icon-app">Meet</div>
      </a>
      <a href="https://chat.google.com" class="app-box">
        <div class="icon-text">
          <img src="logoImages/googleChat.png" id="imgLogo7" />
        </div>
        <div class="icon-app">Chat</div>
      </a>
      <a href="https://contacts.google.com" class="app-box">
        <div class="icon-text">
          <img src="logoImages/GoogleContacts.png" id="imgLogo8" />
        </div>
        <div class="icon-app">Contacts</div>
      </a>
      <a href="https://drive.google.com" class="app-box">
        <div class="icon-text">
          <img src="logoImages/googleDrive.png" id="imgLogo9" />
        </div>
        <div class="icon-app">Drive</div>
      </a>
    </div>

    <!-- Nav bar -->
    <div class="nav">
      <div class="items-right">
        <div class="more font-g" onclick="more()">
          <span class="material-symbols-outlined icon"> drag_indicator </span>
        </div>
        <a href="https://accounts.google.com" class="setting font-g">
          <span class="material-symbols-outlined icon"> account_circle </span>
        </a>
      </div>
      <div class="items-left">
        <a
          href="https://google.com"
          class="browser font-g"
          style="text-decoration: none"
          target="_blank"
        >
          <i class="fa-brands fa-google"></i>
        </a>

        <div class="mobile-app font-g" onclick="showQR()">
          <span class="material-symbols-outlined icon"> phone_iphone </span>
        </div>
      </div>
    </div>

    <!-- Main container -->
    <div class="container">
      <div class="input_cont">
        <input type="text" id="search" placeholder="Search Google" />
      </div>
      <div class="links">
        <a href="https://facebook.com" class="fb link-cont">
          <i class="fa-brands fa-facebook-f logo"></i>
          <div class="text-link-div">
            <span class="links-text">Facebook</span>
          </div>
        </a>
        <a href="https://youtube.com" class="yt link-cont">
          <i class="fa-brands fa-youtube logo"></i>
          <div class="text-link-div">
            <span class="links-text">Youtube</span>
          </div>
        </a>
        <a href="https://twitter.com" class="twitter link-cont">
          <i class="fa-brands fa-twitter logo"></i>
          <div class="text-link-div">
            <span class="links-text">Twitter</span>
          </div>
        </a>
        <a href="https://whatsapp.com" class="whatsapp link-cont">
          <i class="fa-brands fa-whatsapp logo"></i>
          <div class="text-link-div">
            <span class="links-text">Whatsapp</span>
          </div>
        </a>
        <a href="https://pinterest.com" class="pinterest link-cont">
          <i class="fa-brands fa-pinterest logo"></i>
          <div class="text-link-div">
            <span class="links-text">Pinterest</span>
          </div>
        </a>
        <a href="https://LinkedIn.com" class="lindedin link-cont">
          <i class="fa-brands fa-linkedin logo"></i>
          <div class="text-link-div">
            <span class="links-text">LinkedIn</span>
          </div>
        </a>
        <a href="https://Instagram.com" class="ig link-cont">
          <i class="fa-brands fa-instagram logo"></i>
          <div class="text-link-div">
            <span class="links-text">Instagram</span>
          </div>
        </a>
        <a href="https://snapchat.com" class="snapchat link-cont">
          <i class="fa-brands fa-snapchat logo"></i>
          <div class="text-link-div">
            <span class="links-text">Snapchat</span>
          </div>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
