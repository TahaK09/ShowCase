        </div>

            <div class="log-text">Login</div>
        </div>
        <div class="form-page">
            <div class="fp-1">
                <input type="text" name="email" id="Email" placeholder="Email" onfocusout="focusout()" onfocus="emailfocus()">
            </div>
            <div class="fp-2">
                <input type="password" name="password" id="password" placeholder="Password" onfocusout="focusout()" onfocus="passfocus()">
            </div>
            <div class="Forgot-Password-container">
                <div class="Forgot-password-text">Forgot Password?</div>
            </div>
            <div class="submit-container">
                <div class="submit-container-text">
                    <input type="submit" value="Login">
                </div>
            </div>
            <div class="signup-cont">
                <div class="signup-text">Not yet registered? <a href="#">sign up</a></div>
            </div>
        </div>
    </div>
